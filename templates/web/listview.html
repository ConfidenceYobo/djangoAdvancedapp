{% extends 'web/base.html' %}


{% block title %}
List
{% endblock %}


{% block content %}

<h1>Post List</h1>
<a href="{% url 'create' %}">Add</a>

{% if posts%}
{% for post in posts %}
<hr>
<a href="{% url 'detailview' post.post_id %}">{{post.title}}</a>
<p>Created By : {{post.created_by.first_name}}</p>
{% endfor %}

{% else %}
<p>No posts available</p>
{% endif %}
<a href="{% url 'homepage' %}">Go Back</a>
{% endblock %}
